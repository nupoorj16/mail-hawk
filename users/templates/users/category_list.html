<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ category_name|capfirst }} Emails</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fa;
    }
    .back-btn {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">{{ category_name|capfirst }} Emails</h2>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary back-btn">&larr; Back to Dashboard</a>

    <ul class="list-group">
      {% for email in emails %}
        <li class="list-group-item">
          <h5>{{ email.subject }}</h5>
          <small class="text-muted">{{ email.sender }} | {{ email.timestamp|date:"M d, Y H:i" }}</small>
          <p class="mb-1">{{ email.snippet }}</p>
        </li>
      {% empty %}
        <li class="list-group-item text-muted">No emails found in this category.</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
