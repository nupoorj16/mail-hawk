<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MailHawk Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f5f7fa;
    }
    .card:hover {
      transform: scale(1.03);
      transition: 0.3s ease;
    }
    .navbar {
      margin-bottom: 30px;
    }
    .logout-btn {
      position: absolute;
      right: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">ðŸ“¬ MailHawk AI</a>
    <div class="ms-auto">
      <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
    </div>
  </nav>

  <div class="container">
    <h2 class="mb-4">Welcome, {{ user.username }}!</h2>

    {% if not is_connected %}
      <div class="alert alert-warning">
        <strong>Connect your Gmail</strong> to begin scraping emails.
        <a href="{% url 'authorize' %}" class="btn btn-sm btn-primary ms-2">Connect Now</a>
      </div>
    {% else %}
      <div class="alert alert-success">
        Gmail is connected âœ…
      </div>
    {% endif %}

    <div class="row">
      {% for category in category_summary %}
        <div class="col-md-4 mb-3">
          <a href="{% url 'category_view' category.category %}" class="text-decoration-none text-dark">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">
                  <i class="fa-solid fa-tags me-2"></i>{{ category.category|capfirst }}
                </h5>
                <p class="card-text">Total: {{ category.count }}</p>
              </div>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
